<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../staticFiles/dash_n.css" />
        <title>Document</title>
    </head>
    <body>
        <h1>Robo Advisor</h1>
        <form action="/predict" method="POST">
            <label for="age">Age:</label>
            <br />
            <input
                type="range"
                id="age"
                name="age"
                min="25"
                max="75"
                step="1"
                list="agval"
            />

            <datalist id="agval">
                <option value="25" label="25"></option>
                <option value="35" label="35"></option>
                <option value="45" label="45"></option>
                <option value="55" label="55"></option>
                <option value="65" label="65"></option>
                <option value="75" label="75"></option>
            </datalist>

            <br />
            <label for="nwcat">Net Worth:</label>
            <br />
            <input
                type="range"
                id="nwcat"
                name="nwcat"
                min="0"
                max="1000000"
                step="10000"
                list="nwval"
            />

            <datalist id="nwval">
                <option value="0" label="0"></option>
                <option value="100000" label="100000"></option>
                <option value="200000" label="200000"></option>
                <option value="300000" label="300000"></option>
                <option value="400000" label="400000"></option>
                <option value="500000" label="500000"></option>
                <option value="600000" label="600000"></option>
                <option value="700000" label="700000"></option>
                <option value="800000" label="800000"></option>
                <option value="900000" label="900000"></option>
                <option value="1000000" label="1000000"></option>
            </datalist>

            <br />
            <label for="inccl">Income:</label>
            <br />
            <input
                type="range"
                id="inccl"
                name="inccl"
                min="0"
                max="1000000"
                step="10000"
                list="incval"
            />

            <datalist id="incval">
                <option value="0" label="0"></option>
                <option value="100000" label="100000"></option>
                <option value="200000" label="200000"></option>
                <option value="300000" label="300000"></option>
                <option value="400000" label="400000"></option>
                <option value="500000" label="500000"></option>
                <option value="600000" label="600000"></option>
                <option value="700000" label="700000"></option>
                <option value="800000" label="800000"></option>
                <option value="900000" label="900000"></option>
                <option value="1000000" label="1000000"></option>
            </datalist>

            <br />
            <label for="edu">Education:</label>
            <br />
            <input
                type="range"
                id="edu"
                name="edu"
                min="1"
                max="4"
                step="1"
                list="eduval"
            />

            <datalist id="eduval">
                <option value="1" label="1"></option>
                <option value="2" label="2"></option>
                <option value="3" label="3"></option>
                <option value="4" label="4"></option>
            </datalist>

            <br />
            <label for="marr">Married:</label>
            <br />
            <input
                type="range"
                id="marr"
                name="marr"
                min="1"
                max="2"
                step="1"
                list="marrval"
            />

            <datalist id="marrval">
                <option value="1" label="1"></option>
                <option value="2" label="2"></option>
            </datalist>

            <br />
            <label for="kids">Kids:</label>
            <br />
            <input
                type="range"
                id="kids"
                name="kids"
                min="0"
                max="4"
                step="1"
                list="kidval"
            />

            <datalist id="kidval">
                <option value="0" label="0"></option>
                <option value="1" label="1"></option>
                <option value="2" label="2"></option>
                <option value="3" label="3"></option>
                <option value="4" label="4"></option>
            </datalist>

            <br />
            <label for="occu">Occupation:</label>
            <br />
            <input
                type="range"
                id="occu"
                name="occu"
                min="1"
                max="4"
                step="1"
                list="occval"
            />

            <datalist id="occval">
                <option value="1" label="1"></option>
                <option value="2" label="2"></option>
                <option value="3" label="3"></option>
                <option value="4" label="4"></option>
            </datalist>

            <br />
            <label for="risk">Willingness to take risk:</label>
            <br />
            <input
                type="range"
                id="risk"
                name="risk"
                min="1"
                max="4"
                step="1"
                list="riskval"
            />

            <datalist id="riskval">
                <option value="1" label="1"></option>
                <option value="2" label="2"></option>
                <option value="3" label="3"></option>
                <option value="4" label="4"></option>
            </datalist>

            <br />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
